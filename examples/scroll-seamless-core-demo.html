<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ScrollSeamless Core Demo</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100%;
      max-width: 800px;
      height: 120px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      background: #fafbfc;
    }
    .ss-content {
      display: inline-block;
      white-space: nowrap;
      vertical-align: top;
    }
    .ss-item {
      display: inline-block;
      padding: 0 16px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ScrollSeamless Core JS Demo（宽度100%，内容自动补全无空白）</h2>
  <div class="container" id="scroll-container"></div>
  <script type="module">
    import { ScrollSeamless } from '../dist/core/index.esm.js';
    const data = ['A', 'B', 'C', 'D'];
    new ScrollSeamless(document.getElementById('scroll-container'), {
      data,
      direction: 'left', // 可改为 'right', 'up', 'down'
      step: 1,
      stepWait: 0,
      rows: 1,
      hoverStop: true
    });
  </script>
</body>
</html>
